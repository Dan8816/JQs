<head>

    <title>Ninja to Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .cat{
            display: block;
        }
        .ninja{
            display: block;
            height: 200px;
            width: 800px;
        }
        #buda{
            position:absolute;
            top: 7px;
            left: 9px;
        }
    </style>
</head>
<body>

    <div id="buda">
        <img class="ninja" src="ninja0.png" data-alt-src="cat0.png">
        <img class="ninja" src="ninja1.png" data-alt-src="cat1.png">
        <img class="ninja" src="ninja2.png" data-alt-src="cat2.png">
        <img class="ninja" src="ninja3.png" data-alt-src="cat3.png">
        <img class="ninja" src="ninja4.png" data-alt-src="cat4.png">
    </div>
</body>
    <script>
        $(document).ready(function(){
            $("img").click(function(){
                var temp=$(this).attr("src");
                console.log(temp);
                $(this).attr("src",$(this).attr("data-alt-src"))
                $(this).attr("data-alt-src", temp);
            })
        })
    </script>
